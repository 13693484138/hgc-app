<ion-header>

  <ion-navbar>
    <ion-title>团队业绩</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class='contaier-top'>
    <div class='contaier-top-title'>
      <span>{{shopname}}</span>
      <!--<img src="assets/imgs/team/pen.png" alt="">-->
    </div>
    <div class='contaier-top-content'>
      <div>
        <p>{{teamPerformanceForMonth}}元</p>
        <p>团队本月业绩</p>
      </div>
      <div></div>
      <div>
        <p>第{{teamLeaderboardForMonth}}名</p>
        <p>团队本月排名</p>
      </div>
    </div>
  </div>
  
  <ion-list>
    <ion-list-header>
      本月团队排行榜
    </ion-list-header>
    <ion-item *ngFor="let item of teamrank;let i=index">
      <img class='rank' *ngIf="i<3" src="{{i == 0 ? theFirst : i == 1 ? theSecond : third}}" item-start>
      <span class='ranklist' item-start *ngIf="i>2"><span *ngIf="i<9">0</span>{{i+1}}</span>
      <span>{{item.nickName}}</span>
      <div item-end>
        <p class='red_zq'>{{item.total}}<span>元</span></p>
        <p class="yj_zq">业绩</p>
      </div>
    </ion-item>
    <div class='show-rank-more' (click)="showrank()">{{showph}}</div>
  </ion-list>
  
  <ion-list class='team-list-first'>
    <ion-list-header>
      团队成员
    </ion-list-header>
    <ion-item *ngFor="let item of team">
    	<ion-avatar item-start>
      <img class='head' src="{{item.avatar}}" item-start alt="头像">
      </ion-avatar>
      <span>{{item.nickName}}</span>
      <div item-end>
        <p class='red_zq'>{{item.total}}<span>元</span></p>
        <p class='yj_zq'>业绩</p>
      </div>
    </ion-item>
    <div class='show-head-more' *ngIf='!load' (click)="showteam()">{{showqb}}</div>
  </ion-list>
  <div class="loader" *ngIf="loader">
			    <svg class="circular" viewBox="25 25 50 50">
			      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
			    </svg>
			     <span>加载中...</span>
	</div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='flag != total && load'>
   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
 <div class="nomore" align="center" *ngIf='flag == total'>没有更多了~~~</div>
 </ion-content>
