<ion-header>
  <ion-navbar>
  	<ion-buttons start (click)="searchc()">
      <button  ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>
         我的顾客
    </ion-title>
     <!--<ion-buttons end>
      <button  ion-button icon-only>
       <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
<ion-grid>
  <ion-row>
    <ion-col col-3 class='col1_zq'>
    	<ion-list>
			  <ion-item *ngFor="let item of newarr;let i=index" [class.liactive]="i==index"  (click)="index=i;changeli(item.id)">{{item.name}}</ion-item>
			</ion-list>
    </ion-col>
    <ion-col col-9 class='col_zq'>
    	<ion-list>
			  <ion-item *ngFor='let item of personlist'>
			    <ion-avatar item-start>
			      <img src="{{item.avatar}}">
			    </ion-avatar>
			    <h2>{{item.nickName}}</h2>
			    <h3>{{item.phone|phone}}</h3>
			    <p>
			    	<span class='redspan' *ngFor="let label of item.describe.split(',');let i=index" [ngClass]='{"redspan":i%3==0,"greenspan":i%3==1,"organspan":i%3==2 }'>{{label}}</span>
			    </p>
			    <ion-icon name="call" *ngIf='item.phone' item-end (click)="call(item.phone)"></ion-icon>
			  </ion-item>
			</ion-list>
			 <div class="nomore" align="center" *ngIf='flag == total'>没有更多了~~~</div>
			 <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='flag != total'>			 	
				   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
				</ion-infinite-scroll>			
				<div class="loader" *ngIf="loader">
			    <svg class="circular" viewBox="25 25 50 50">
			      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
			    </svg>
			    <span>加载中...</span>
			  </div>
    </ion-col>
  </ion-row>
</ion-grid>		


</ion-content>
