<ion-header>

  <ion-navbar>
    <ion-title>提现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="container_zq">
<ion-list padding>
  <ion-item>
    <ion-label>用户名</ion-label>
    <ion-input type="text" [(ngModel)]="name" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>余额</ion-label>
    <ion-input type="number" [(ngModel)]="money" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>卡号</ion-label>
    <ion-input type="number" [(ngModel)]="cardNum"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>提现金额</ion-label>
    <ion-input type="number" [(ngModel)]="getMoney"></ion-input>
  </ion-item>
  <span class="red_zq" *ngIf="getMoney>money">输入金额超过可提现余额</span>
  <span class="red_zq" *ngIf="getMoney<0">输入金额最小值为0</span>
</ion-list>

  <p padding>
    <button ion-button class='bcred_zq' block (click)="getMyMoney()" [disabled]="!cardNum || !getMoney || getMoney>money || getMoney<0">提现</button>
  </p>
	</div>
</ion-content>
