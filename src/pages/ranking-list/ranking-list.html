  <ion-navbar>

<ion-content>
  <ion-card>
    <img class='podium' src="assets/imgs/rink/podium.png" alt='排行榜' />
    <ion-card-content>
      <p class='text_zq'>
        {{description}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let list of lists;let i=index">
      <img *ngIf="i<3" src="{{i == 0 ? theFirst : i == 1 ? theSecond : third}}" item-start alt="{{list.ranklist}}">
      <span class='ranklist' item-start *ngIf="i>2"><span *ngIf="i<9">0</span>{{i+1}}</span>
      <div class='personal-information'>
        <img src="{{list.avatar}}" alt="头像">
        <div>
          <p>{{list.name}}</p>
          <p>{{list.district}}</p>
        </div>
      </div>
      <span item-end>{{list.turn}}单</span>
    </ion-item>
  </ion-list>
</ion-content>
